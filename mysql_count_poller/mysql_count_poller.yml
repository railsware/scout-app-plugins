options:
  mysql:
    name: mysql
    notes: mysql command or full path
    default: mysql
  host:
    name: Host
    notes: MySQL Host
    default: 127.0.0.1
  user:
    name: User
    notes: MySQL User
    default: root
  password:
    name: Password
    notes: MySQL Password
    default: 
  query:
    name: mysql query
    notes: MySQL Query with ; delimeter. Result should be digit
    default: 'SELECT 0 as count;'

metadata:
  count:
    label: Count
    precision: 0

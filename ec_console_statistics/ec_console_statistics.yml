options:
  ec_console:
    name: ec_console
    notes: ec_console command or full path
    default: ec_console
  host:
    name: host
    notes: ec_console host
    default: 127.0.0.1
  port:
    name: port
    notes: ec_console port
    default: 2025    
  user:
    name: User
    notes: EcConsole User
    default: admin
  password:
    name: Password
    notes: EcConsole User Password
    default: 
  command:
    name: command
    notes: command to be execute in ec_console
    default: summary
